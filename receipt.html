<html lang="en" dir="ltr">

<head>
    <title>Receipt</title>
    <link rel="stylesheet" href="./index.css">

</head>

<body>

    <form class="receipt_template">
            <img src="" id="userPic"/>

        <div class="form_data">
            Full Name : <p id="name"> </p>
        </div>
        <br />
        <div class="form_data">
                Contact : <p id="contact"> </p>
        </div>
        <br />
        <div class="form_data">  
            Address: <p id="ad"></p>
        </div>
        
        <br />
        <div class="form_data">
            Gender : <p id="gender"></p>
        </div>
        <br/>
        <div class="form_data">
            Relationship Status : <p id="status"></p>
        </div>
        <br />
        <div class="form_data">
            ID NUMBER :  <p id="id"> </p>
        </div>
        
        
    </form>

    

    

    <script>
        const params = new URLSearchParams(window.location.search);
        text = params.get('name');
        text1 = params.get('contact');
        text2 = params.get('id');
        text3 = params.get('gender');
        text4 = params.get('ad');
        text5 = params.get('status')
        text6 = params.get('userPic')
        console.log(text);
        let userPic = document.getElementById('userPic');
        let name = document.getElementById('name')
        let contact = document.getElementById('contact')
        let id = document.getElementById('id')
        let gender = document.getElementById('gender')
        let ad = document.getElementById('ad')
        let status = document.getElementById('status')
        name.innerHTML = text;
        contact.innerHTML = text1;
        id.innerHTML = text2;
        gender.innerHTML = text3;
        ad.innerHTML = text4;
        status.innerHTML = text5;
        userPic.innerHTML = text6;

        
    </script>
</body>



</html>
