<html lang="en" dir="ltr">

<head>
    <title>Receipt</title>
</head>

<body>

    <div>
        
        Name  : <p id="name"></p>
    </div>
    <br/>
    <div>
        Contact : <p id="contact"></p>
        
    </div>
    <br/>
        <div>
        
            Address: <p id="ad"></p>
        </div>
        
        <br />
    <div>

        ID NUMBER :  <p id="id"></p>
    </div>
    <br/>
    <div>
       
       Gender :  <p id="gender"></p>
    </div>
    

    

    <script>
        const params = new URLSearchParams(window.location.search);
        text = params.get('name');
        text1 = params.get('contact');
        text2 = params.get('id');
        text3 = params.get('gender');
        text4 = params.get('ad');
        console.log(text);
        let name = document.getElementById('name')
        let contact = document.getElementById('contact')
        let id = document.getElementById('id')
        let gender = document.getElementById('gender')
        let ad = document.getElementById('ad')
        name.innerHTML = text;
        contact.innerHTML = text1;
        id.innerHTML = text2;
        gender.innerHTML = text3;
        ad.innerHTML = text4;
        
    </script>
</body>



</html>
